general:
  artifacts:
    - "build"

machine:
  node:
    version: 8.2.1
  timezone:
    Australia/Sydney
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf install-plugin https://github.com/govau/autopilot/releases/download/0.0.5-venapp/autopilot-linux -f
    - cf -v
  override:
    - find . -name "node_modules" -exec rm -rf '{}' + # removing all node_modules/ folder cause circle canâ€™t be trusted with it.
    - npm install
    - npm run build

test:
  override:
    - eslint .
    - npm test

deployment:
  development:
    branch: master
    commands:
      - cf login -a https://api.system.z.cld.gov.au -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
      - cf target -o dta -s marketplace
      - cf zero-downtime-push dm-dev-frontend -f manifest.yml --show-app-log
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - cf login -a https://api.system.platform.digital.gov.au -o dto -u $CF_USER_PROD -p $CF_PASSWORD_PROD
      - cf push -f manifest-prod.yml
      - ./scripts/ci-notify.sh
